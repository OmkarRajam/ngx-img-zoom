<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
        
<div fxFlexFill fxLayout="column">


        <mat-toolbar color="primary">
                <span class="title-center">ngx-img-zoom</span>  
                <span class="title-right">
          <a target="_blank" href="https://github.com/tibinthomas/ngx-img-zoom">
           <img class="title-icon" src="../assets/github-brands.svg">
             </a>
                </span>
            </mat-toolbar>

    <div fxLayout="column" fxFlex>

<div fxFlex style="margin: 1%">
        <div class="item item-1" fxFlex="50%">

        <ngx-img-zoom class="center"
        [zoomImageSrc]="previewImageSrc"
        [previewImageSrc]="zoomImageSrc"
        [imgStyle]="_formData.iStyle"
        [resultStyle]="_formData.rStyle"
        [lensStyle]="_formData.lStyle"
        [containerStyle]="">
            </ngx-img-zoom>
          
        
        </div>
        
        <div class="item item-2" fxFlex="100%" style="margin: 23%">
            <app-tryityourself (formSubmited)="formData = $event" [randomUrl]="previewImageSrc"> 
            <button type="button" mat-raised-button color="primary" (click)=handleButton() >∞ Random Image ∞</button>
        </app-tryityourself>
            <app-form></app-form>
        </div>
        
    </div>
    
    
    
</div>


</div>
</div>
